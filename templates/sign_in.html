<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Login to Your Account</h2>
                <form method="post" action="{{ url_for('sign_in') }}">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="text-center mt-2">
                        <p>Not a Member Yet? <a href="{{ url_for('sign_up') }}">Create an Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
